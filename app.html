<script>
$(".login").hide();

	var pass=$("#pass").val();

});
var f=0;
$('#login').click(function(){

	for(var i=0;i<data.length;i++)
	{

		if(data[i]==user)
		{
			
			if(data[i+1]==pass)
			{
				
				alert("successfull!");
				f=1;
				$(".login").hide();

	}

});
