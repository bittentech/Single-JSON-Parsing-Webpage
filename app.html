	data.push(pass);

	for(var i=0;i<data.length;i++)
	{

		if(data[i]==user)
		{
			
			if(data[i+1]==pass)
			{
				
				alert("successfull!");
				f=1;
				break;
			}
			
		}
		
	}
	if(f==0)
			alert("Incorrect credentials");
	
	
});
